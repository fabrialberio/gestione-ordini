<!DOCTYPE html>
<html>
  {{ template "head.html" }}
  <body>
    <header>
      {{ template "logoutButton" }}
    </header>

    <main>
      <h2>
        Nuovo ordine
      </h2>
      
      <form class="space-y-4 border-outline px-4 bp-4 border rounded-lg" method="post" action="/chef/orders/">
        <input type="hidden" name="isNew" value="true">
        
        {{ template "productAmountInput" .ProductAmountInput }}
        {{ template "input" .ExpiresAtInput }}
        
        <div class="flex">
          <button class="ml-auto btn-lg suggested">
            Aggiungi
          </button>
        </div>
      </form>

      <h2>
        I tuoi ordini
      </h2>

      {{ template "ordersList" .Orders }}
    </main>
  </body>
</html>
