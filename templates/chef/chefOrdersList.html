<div id="ordersList" class="border-collapse border-outline border rounded-lg overflow-x-auto">

  {{ range .Orders }}
  <dl class="items-center">
    <dt>ID</dt>
    <dd>{{ .ID }}</dd>
    <dt>Nome prodotto</dt>
    <dd>{{ .Product.Name }}</dd>
    <dt>ID utente</dt>
    <dd>{{ .UserID }}</dd>
    <dt>Quantit√†</dt>
    <dd>{{ .Amount }}</dd>
  </dl>
  {{ end }}
  {{ else }}

    Ancora nessun ordine.
  </p>
  {{ end }}
</div>
