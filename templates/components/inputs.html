{{ define "textInput" }}
<div>
  <label for="{{ .Name }}-input">{{ .Label }}</label>
  <input id="{{ .Name }}-input" type="text" name="{{ .Name }}" value="{{ .DefaultValue }}" required>
</div>
{{ end }}

{{ define "dateInput" }}
<div>
  <label for="{{ .Name }}-input">{{ .Label }}</label>
  <input id="{{ .Name }}-input" type="date" name="{{ .Name }}" value="{{ .DefaultValue }}" required>
</div>
{{ end }}

{{ define "amountInput" }}
<div>
  <label for="{{ .Name }}-input">{{ .Label }}</label>
  <input id="{{ .Name }}-input" type="number" min="1" name="{{ .Name }}" value="{{ .DefaultValue }}" required>
</div>
{{ end }}

{{ define "select" }}
<div>
  <label for="{{ .Name }}-select">{{ .Label }}</label>
  <select id="{{ .Name }}-select" name="{{ .Name }}" required>
    {{ range .Options }}
    <option value="{{ .Value }}"{{ if eq .Value $.Selected }} selected{{ end }}>{{ .Text }}</option>
    {{ end }}
  </select>
</div>
{{ end }}
