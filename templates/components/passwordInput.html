{{ define "hiddenPasswordInput" }}
<script>
  function showPasswordInput(button) {
    passwordInput = document.getElementById("{{ .Name }}-input")
    button.style.display = "none"
    passwordInput.classList.remove("hidden")
    passwordInput.focus()
  }
</script>
<label for="{{ .Name }}-input">{{ .Label }}</label>
<div class="w-full btn-md input" onclick="showPasswordInput(this)">
  <i class="fa-pen fas"></i>
  Modifica
</div>
<input id="{{ .Name }}-input" class="hidden" placeholder="Nuova password" name="{{ .Name }}" type="text">
{{ end }}
