{{ define "ordersView" }}
<div class="border-outline border rounded-lg overflow-hidden">
  <div class="flex items-center border-outline p-2 border-b">
    {{ .WeekTitle }}
    <i class="w-8 btn-sm fa-calendar fas"></i>
    <i class="fa-chevron-left ml-auto w-8 btn-sm fas"></i>
    <i class="fa-chevron-right w-8 btn-sm fas"></i>
  </div>
  <div class="flex flex-row max-sm:flex-col bg-white sm:divide-x max-sm:divide-y divide-outline overflow-x-auto">
    {{ range .Days }}
    <div class="flex max-sm:flex-row flex-col basis-1/2">
      <p class="max-sm:text-right p-2 min-w-20 font-bold text-center">
        {{ .Heading }}
      </p>
      <div class="flex flex-col gap-1 p-1 w-full sm:min-h-12">
        <td class="align-top h-full">
          {{ range .Orders }}
          <a{{ if $.OrdersURL }} href="{{ $.OrdersURL }}{{ .ID }}"{{ end }}>
            <div class="bg-primary bg-opacity-20 p-1 rounded-md text-sm{{ if $.OrdersURL }} selectable{{ end }}">
              <p class="line-clamp-2">
                {{ .Product.Name }}
              </p>
              {{ .Amount }} {{ .Product.UnitOfMeasure.Symbol }}
            </div>
          </a>
          {{ end }}
        </td>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
