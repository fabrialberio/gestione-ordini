<div class="flex justify-center items-center">
  <div class="space-y-4 px-6 w-full max-w-xl">
    <h2 class="text-h2">
      Utenti
    </h2>
    <div class="flex gap-1">
      <a class="ml-auto btn-sm suggested" href="">
        <i class="fa-add fas"></i>
        Aggiungi
      </a>
    </div>

    <div class="border-collapse border-outline border rounded-lg overflow-x-auto">
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Username</th>
            <th>Ruolo</th>
            <th class="sr-only">Azioni</th>
          </tr>
        </thead>
        <tbody class="border-outline bg-white border-t">
          {{ range . }}
          <tr class="border-outline border-t">
            <td>{{ .ID }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Surname }}</td>
            <td>{{ .Username }}</td>
            <td>{{ .RoleID }}</td>
            <td class="w-8">
              <a class="w-8 btn-sm" href="{{ .ID }}">
                <i class="fa-pen fas"></i>
              </a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>
</div>
