<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 mx-2">
    <div class="space-y-2 text-center">
      <h2 class="text-h2">
        Accedi al tuo account
      </h2>
      {{ if .ErrorMsg }}
      <p class="text-error" role="alert">
        {{ .ErrorMsg }}
      </p>
      {{ end }}
    </div>
    <form class="space-y-6" action="/login" method="POST">
      <div class="shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="username" autocomplete="username" required class="input w-full relative rounded-none rounded-t-md" placeholder="Username" />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="input w-full relative rounded-none rounded-b-md" placeholder="Password" />
        </div>
      </div>
      <div>
        <button type="submit" class="btn w-full">
          Accedi
        </button>
      </div>
    </form>
  </div>
</div>
