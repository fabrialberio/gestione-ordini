<!DOCTYPE html>
<html>
  {{ template "head.html" }}
  <body>
  {{ if .UserID }}
    {{ if eq .RoleID 0 }}
      {{ template "cook.html" . }}   
    {{ else if eq .RoleID 1 }}
      {{ template "manager.html" . }}
    {{ else if eq .RoleID 2 }}
      {{ template "admin.html" . }}
    {{ else }}
    {{ end }}
  {{ else }}
    {{ template "login.html" . }}
  {{ end }}
  </body>
</html>
